<br>
<div class="d-flex">
  <mat-form-field class="select-field">
    <mat-label>Exercise</mat-label>
    <mat-select [(ngModel)]="exercise.exercise_title" (selectionChange)="updateExerciseTitle($event.value)">
      <mat-option *ngFor="let ex2 of exercises" [value]="ex2.title">
        {{ ex2.title }}
      </mat-option>
    </mat-select>
    <input type="hidden" [(ngModel)]="exercise.exercise_id">
  </mat-form-field>
  <button mat-fab (click)="removeExercise(exercise.order)" style="margin-left: 4%">
    <mat-icon>delete</mat-icon>
  </button>
</div>
<div class="exercisesSession">
  <div class="column sets-column">
    <div *ngFor="let set of exercise.sets">
      <div class="set">
        <mat-form-field class="input-number2">
          <mat-label>Reps</mat-label>
          <input matInput type="number" [(ngModel)]="set.reps" min="1" required>
        </mat-form-field>

        <mat-form-field class="input-number2">
          <mat-label>Weight</mat-label>
          <input matInput type="number" [(ngModel)]="set.weight" min="1" required>
        </mat-form-field>
      </div>
      <div class="set">
        <mat-form-field class="input-number2">
          <mat-label>Break Time (sec)</mat-label>
          <input matInput type="number" [(ngModel)]="set.breakTime" min="1" required>
        </mat-form-field>
      </div>
    </div>
  </div>
  <div class="column">
    <button mat-fab (click)="addSet(exercise)" class="add-button">
      <mat-icon>add</mat-icon>
    </button>
    <button mat-fab (click)="removeSet(exercise)" class="remove-button">
      <mat-icon>remove</mat-icon>
    </button>
  </div>
</div>
<br><hr>
