<div *ngIf="exercises">
  <div *ngFor="let exercise of exercises" class="exercise-grid2">
    <mat-form-field class="select-field">
      <mat-label>Exercise</mat-label>
      <mat-select [(ngModel)]="exercise.exercise_title" (selectionChange)="inputOnChange()">
        <mat-option *ngFor="let ex2 of exercises" [value]="ex2.title">
          {{ ex2.title }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="input-number">
      <mat-label>Sets</mat-label>
      <input matInput type="number" [(ngModel)]="exercise.sets" (ngModelChange)="inputOnChange()" min="1" required>
    </mat-form-field>

    <mat-form-field class="input-number">
      <mat-label>Reps</mat-label>
      <input matInput type="number" [(ngModel)]="exercise.reps" (ngModelChange)="inputOnChange()" min="1" required>
    </mat-form-field>

    <button mat-fab (click)="removeExercise(exercise.id)" style="margin-bottom: 30%;">
      <mat-icon>delete</mat-icon>
    </button>
  </div>
</div>
