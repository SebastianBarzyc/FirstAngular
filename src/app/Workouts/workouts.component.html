<div class="mainContent">
  <p class="fs-2 fw-bold text-center">Workouts</p>
  <div class="SearchBarContainer d-flex align-items-center">
    <input type="text" class="form-control mx-3" id="SearchBar" placeholder="Search Workout" [(ngModel)]="searchQuery" (input)="onSearchChange()">
    <button class="btn RaisedBtn ms-auto" mat-button (click)="togglePanel()">Create workout</button>
  </div>
  <workouts-backend [searchQuery]="searchQuery"></workouts-backend>
</div>
