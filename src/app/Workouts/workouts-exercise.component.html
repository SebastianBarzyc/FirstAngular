<div class="AddExercise">
  <div>
    <mat-form-field>
      <mat-label>Choose Exercise</mat-label>
      <mat-select [(ngModel)]="selectedExercise" (selectionChange)="onSelectChange()">
        <mat-option *ngFor="let exercise of exercises" [value]="exercise.title">
          {{ exercise.title }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div *ngIf="selectedExercise">
    <input type="hidden" *ngIf="selectedExercise" [id]="'title-' + exerciseIdCounter" [value]="selectedExercise">
    <div class="ExerciseInput" style="float:left;">
      <label [attr.for]="'sets-' + exerciseIdCounter">Sets</label><br>
      <input [id]="'sets-' + exerciseIdCounter" name="sets" matInput placeholder="Sets" type="number" [(ngModel)]="sets" (change)="addExercise()">
    </div>
    <div class="ExerciseInput" style="float:right;">
      <label [attr.for]="'reps-' + exerciseIdCounter">Reps</label><br>
      <input [id]="'reps-' + exerciseIdCounter" name="reps" matInput placeholder="Reps" type="number" [(ngModel)]="reps" (change)="addExercise()">
    </div>
  </div>
</div>
