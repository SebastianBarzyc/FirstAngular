<div class="mainContent">
  <div class="SearchBarContainer d-flex">
    <input type="text" class="form-control" id="SearchBar" placeholder="Search Exercise">
    <i class="bi bi-search my-1 mx-2 fs-3"></i>
    <button class="btn RaisedBtn CreateExerciseBtn" mat-button (click)="togglePanel()">Create exercise</button>
  </div>
  <div class="CreateExerciseContainer">
      <mat-expansion-panel [expanded]="isPanelExpanded">
      <form>
        <br>
        <label for="ExerciseName" class="fw-bold form-label">Title:</label>
        <input type="text" class="form-control" id="ExerciseName" required >
        <br>
        <label for="ExerciseDesc" class="fw-bold form-label">Description:</label>
        <input type="text" class="form-control" id="ExerciseDesc">
        <br>
        <input type="submit" mat-raised-button class="btn RaisedBtn" value="Create exercise">
      </form>
      </mat-expansion-panel>
  </div>
  <div class="ExercisesContainer">
    <div *ngFor="let ExercisesIndex of ExercisesIndexArray">
      <button class="btn text-start Exercises" [attr.Exercise]="ExercisesTitleList[ExercisesIndex]">
          <p class="mb-0 fw-bolder">{{ ExercisesTitleList[ExercisesIndex] }}</p>
          <p>{{ ExercisesDescList[ExercisesIndex] }}</p>
      </button>
    </div>
  </div>
</div>
