<div class="CreateExerciseContainer mt-3">
  <mat-expansion-panel [expanded]="isPanelExpanded">
    <form (submit)="onSubmit()">
      <br>
      <label for="ExerciseTitle" class="fw-bold form-label">Title:</label>
      <input type="text" class="form-control" id="ExerciseTitle" [(ngModel)]="exercise.title" [ngModelOptions]="{ standalone: true }" required>
      <br>
      <label for="ExerciseDesc" class="fw-bold form-label">Description:</label>
      <input type="text" class="form-control" id="ExerciseDesc" [(ngModel)]="exercise.description" [ngModelOptions]="{ standalone: true }" required>
      <br>
      <button type="submit" mat-raised-button class="btn RaisedBtn">Create exercise</button>
    </form>
  </mat-expansion-panel>
</div>
<div class="ExercisesContainer mt-3">
  <div *ngFor="let exercise of filteredExercises">
    <button class="btn text-start Exercises" (click)="handleClick(exercise)">
      <p class="mb-0 fw-bold">{{ exercise.title }}</p>
      <p>{{ exercise.description }}</p>
    </button>
  </div>
  <div *ngIf="filteredExercises.length === 0">
    <p>Brak wyników do wyświetlenia.</p>
  </div>
</div>
