<div class="d-flex justify-content-center align-items-center">
    <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
      <h3 class="card-title text-center mb-4">
        {{ showRegister ? 'Register' : 'Login' }}
      </h3>
  
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="mb-3">
          <label for="login" class="form-label">Login</label>
          <input type="text" id="login" class="form-control" placeholder="Login" required [(ngModel)]="login" name="login" #loginInput="ngModel">
          <div *ngIf="loginInput.invalid && loginInput.touched" class="text-danger">Login is required.</div>
        </div>

        <div class="mb-3" *ngIf="showRegister">
            <label for="username" class="form-label">Username</label>
            <input type="username" id="username" class="form-control" placeholder="Username" required [(ngModel)]="username" name="username" #usernameInput="ngModel">
            <div *ngIf="usernameInput.invalid && usernameInput.touched" class="text-danger">Username is required</div>
          </div>
  
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control" placeholder="Wprowadź hasło" required [(ngModel)]="password" name="password" #passwordInput="ngModel">
          <div *ngIf="passwordInput.invalid && passwordInput.touched" class="text-danger">Password is required</div>
        </div>
  
        <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">{{ showRegister ? 'Register' : 'Login' }}</button>
      </form>

      <p class="mt-3 text-center">
        <a href="#" (click)="toggleRegister($event)">
            {{ showRegister ? 'Already have an account? Log in' : "Don't have an account? Sign up" }}
        </a>
      </p>
    </div>
  </div>
