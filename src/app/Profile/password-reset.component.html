<div class="d-flex justify-content-center align-items-center">
  <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
    <h3 class="card-title text-center mb-4">Reset Password</h3>

    <form (ngSubmit)="onSubmit()" #resetForm="ngForm">
      <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
      <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>

      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="text" id="email" class="form-control" placeholder="E-mail" required [(ngModel)]="email" name="email" #emailInput="ngModel">
        <div *ngIf="emailInput.invalid && emailInput.touched" class="text-danger">E-mail is required.</div>
      </div>

      <button type="submit" class="btn btn-primary w-100" [disabled]="resetForm.invalid">Send Reset Email</button>
    </form>

    <p class="mt-3 text-center">
      <a href="#" (click)="navigateToLogin()">Back to Login</a>
    </p>
  </div>
</div>
